{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
              rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.querySelector("html").setAttribute("class", "dark");
                }
            else {
                document.querySelector("html").setAttribute("class", "light");
            }

        </script>
        {% block title %}
            <title></title>
        {% endblock title %}
    </head>
    <body>
        <div class="dashboard">
            <div class="dashboard-body">
                {% block content %}
                {% endblock content %}
                <div class="dashboard-nav">
                    {% block sidebar %}
                        <div class="nav">
                            <!-- <div class="nav-logo">
                                <div class="logo">
                                    <a href="{% url 'bet' %}">
                                        <img src="{% static 'img/logo.png' %}" alt="Logo" id="logo">
                                    </a>
                                </div>
                            </div> -->
                            <div class="nav-icons">
                                <ul class="nav-icons-list">
                                    <li>
                                        <a href="{% url 'transaction_history' %}" class="history-icon" id="history-icon">
                                            <img id="list" src="{% static 'img/history.svg' %}" alt="">
                                            <h6>History</h6>
                                        </a>
                                        
                                    </li>
                                    <li>
                                        <a class="profile-icon" href="{% url 'profile' %}" id="profile-icon">
                                            <img id="user" src="{% static 'img/profile.svg' %}" alt="">
                                            <h6>Profile</h6>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="bet-icon" href="{% url 'bet' %}" id="bet-icon">
                                            <img id="bet" src="{% static 'img/bet.svg' %}" alt="">
                                            <h6>Bet</h6>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        {% endblock sidebar %}
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="{% static 'scripts/nav.js' %}"></script>
</html>
