{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
            <title>Withdraw</title>
        {% endblock title %}
    </head>
    <body>
        {% block content %}
            <div class="dashboard-header">
                <h1>Withdraw</h1>
            </div>
            <div class="payment-method">
                <div class="tokens-selection">
                    {% block form %}
                        <form action="/sell/" method="post">
                            {% csrf_token %}
                            {{ form.tokens }}
                            {{ form.amount }}
                            {{ form.wallet_address }}
                            <div class="sell_btn_div">
                                <button class="sell-btn" type="submit">Withdraw</button>
                            </div>
                        </form>
                    {% endblock form %}
                </div>
            </div>
        {% endblock content %}
    </body>
</html>
