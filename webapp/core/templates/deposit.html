{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
            <title>Deposit</title>
        {% endblock title %}
    </head>
    <body>
        {% block content %}
            <div class="dashboard-header">
                <h1>Deposit</h1>
            </div>
            <div class="payment-method">
                <div class="payment-area">
                    {% block form %}
                        {% csrf_token %}
                        {{ form }}
                        <div class="deposit_btn_div">
                            <button class="deposit-btn" type="submit">Deposit</button>
                        </div>
                    {% endblock form %}
                </div>
            </div>
        {% endblock content %}
    </body>
</html>
